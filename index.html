<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Formulários</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </div>
    </header>
    <div class="content">

      <form id="content-form">

        <section class="input-wrapper">
          <h2>Informações do Evento</h2>
          <div class="bar"></div>
          <label for="event-info"
            >Título do evento <span>(mínimo 8 caracteres)</span></label
          >
          <input type="text" id="event-info" required minlength="8"/>

          <label for="link"
            >Link do evento <span>(comece com https://)</span></label
          >
          <input type="url" required/>

          <label for="event-whatsapp"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input type="number" id="event-whatsapp" required/>

          <label for="information">Informações extras</label>
          <textarea name="information" id="information"></textarea>

          <label for="event-category">Categoria</label>
          <select id="event-category" >
            <option value="event">Tipo do evento</option>
            <option value="Ao vivo">Ao vivo</option>
            <option value="music">music</option>
          </select>
        </section>

        <section class="input-wrapper">
          <h2 class="title">Privacidade</h2>
          <div class="bar"></div>

          <label for="event-email"
            >E-mail do administrador
            <span>(digite um email válido)</span></label
          >
          <input type="email" id="event-email" required/>

          <label for="event-password"
            >Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span></label
          >
          <input type="password" id="event-password" required minlength="8"/>

          <div class="check-wrapper">
            <input id="checkBox" type="checkbox" />
            <label for="checkBox">Evento Privado</label>
          </div>
        </section>

        <section class="input-wrapper">
          <h2 class="title">Dia e hora</h2>
          <div class="bar"></div>

          <div class="row-date">
            <div class="flex-date">
              <label for="date-info">Data</label>
              <input type="date" id="date-info" required/>
            </div>
            <div class="flex-hour">
              <label for="time-in">Das</label>
              <input type="time" id="time-in" required/>
            </div>
            <div class="flex-hour">
              <label for="time-out">Até</label>
              <input type="time" id="time-out" required/>
            </div>
          </div>
        </section>

      </form>

      <footer>
        <button form="content-form">Salvar evento</button>
      </footer>
      
    </div>
  </body>
</html>
